// Aero Part test Contracts

CONTRACT_TYPE
{
	name = PartAero
	group = PartsUnlimitedAero
	title = @part
    description = Unlock the @part by @part.Manufacturer():\n----------------------------\nStats:\nCost: @part.Cost() funds\nSize: @part.Size()m\n\n@part.Description()
	synopsis = Use the @part to gain access to it for good.
	completedMessage = You now have access to the @part for good.
	prestige = Trivial
	declinable = true
    targetBody = Kerbin
	agent = Parts Unlimited Ltd.
	advanceFunds = -@part.UnlockCost() * @PartsUnlimitedAero:multiplier
	maxCompletions = 1
	minExpiry = 0
    maxExpiry = 0
    rewardScience = 0
    rewardReputation = 0
    rewardFunds = 0
    failureFunds = @part.UnlockCost() * @PartsUnlimitedAero:multiplier
	failureReputation = 0

    DATA_EXPAND
    {
        type = AvailablePart
        part = AllParts().Where(p => p.Category() == Aero && p.UnlockCost() != 0)

        hidden = true
    }

	REQUIREMENT
	{
		name = Funds
		type = Funds
		minFunds = @/part.UnlockCost() * @PartsUnlimitedAero:multiplier
	}
	
	PARAMETER
	{
		name = Duration
		type = Duration
		duration = 0s
		preWaitText = Get your part in no time flat... Literally!
		waitingText = You DO have to exit Mission Control to unlock the part.
		completionText = The part is available now to use on vessels.
	}

	BEHAVIOUR
	{
		name = UnlockPart
		type = UnlockPart
		part = @/part
		unlockTech = true
	}
}